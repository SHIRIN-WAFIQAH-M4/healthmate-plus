<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Signup</h2>
    <form id="signupForm">
      <div class="form-group">
        <input type="text" id="username" name="username" required>
        <label for="username">Username</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" required>
        <label for="email">Email</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" required>
        <label for="password">Password</label>
      </div>
      <div class="form-group">
        <input type="password" id="confirm-password" name="confirm-password" required>
        <label for="confirm-password">Confirm Password</label>
      </div>
      <button id="btn" type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="index.html">Login</a></p>
  </div>

  <!-- Firebase Signup Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, setDoc, doc } 
      from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQd4haKl9uM_5QEij9eIC_EcUtk__bePg",
      authDomain: "healthmate-plus.firebaseapp.com",
      projectId: "healthmate-plus",
      storageBucket: "healthmate-plus.appspot.com",
      messagingSenderId: "889465878945",
      appId: "1:889465878945:web:a952a8e490919b192173e0",
      measurementId: "G-P4Y9EK2L02"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const username = document.getElementById("username").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Try saving to Firestore, but don’t block redirect if it fails
        try {
          await setDoc(doc(db, "users", user.uid), {
            username,
            email,
            createdAt: new Date()
          });
        } catch (firestoreErr) {
          console.warn("User created but Firestore save failed:", firestoreErr.message);
        }

        alert("Signup successful! Redirecting...");
        window.location.href = "home.html";  // ✅ Always redirect if signup works

      } catch (err) {
        if (err.code === "auth/email-already-in-use") {
          alert("This email is already registered. Please log in instead.");
          window.location.href = "index.html"; // optional redirect to login
        } else if (err.code === "auth/weak-password") {
          alert("Password should be at least 6 characters.");
        } else if (err.code === "auth/invalid-email") {
          alert("Please enter a valid email address.");
        } else {
          alert("Signup failed: " + err.message);
        }
        console.error(err);
      }
    });
  </script>
</body>
</html>
